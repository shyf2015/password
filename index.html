<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图案密码</title>
<style type="text/css">
	svg{
		width: 300px;
		height: 300px;
	}
</style>
</head>
<body>
	<svg  xmlns="http://www.w3.org/2000/svg" version="1.1">
		
	</svg>
	<h1>密码：我就是要发</h1>
</body>
<script src="jquery.js"></script>
<script type="text/javascript">
	(function(){
		var path_d ='';
		var flag = false;
		var mima = '59418';
		var password = '';
		function init(){
			for(var i=0;i<3;i++)
				for(var j=0;j<3;j++)
				{
					var cir = $(document.createElementNS('http://www.w3.org/2000/svg','circle')).attr({
						'cx':40+j*110,
						'cy':40+i*110,
						'r':40,
						'fill':'#999',
						'iscan':'is'
					})
					$('svg').append(cir);
				}
		}
		init();
		$('svg').find('circle').on('mousedown',function(){
			var _x = $(this).attr('cx');
			var _y = $(this).attr('cy');
			path_d = 'M'+_x+' '+_y;
			flag = true;
			var s_cir = $(document.createElementNS('http://www.w3.org/2000/svg','circle')).attr({
				'cx':_x,
				'cy':_y,
				'r':20,
				'fill':'#eee'
			})
			$('svg').append(s_cir);
		})
		$('svg').on('mousemove',function(e){
			if(flag==false){return;}
			$('svg').find('path').remove();
			var x = e.offsetX;
			var y = e.offsetY;
			var _path_d = path_d + ' L'+x+' '+y;
			var Path = $(document.createElementNS('http://www.w3.org/2000/svg','path')).attr({
				'stroke':'#111',
				'stroke-width':5,
				'fill':'none',
				'd':_path_d
			})
			$('svg').append(Path);
		})
		$('svg').find('circle').on('mouseover',function(){
			if(flag==false || $(this).attr('iscan')=='no' ){return;}
			//console.log($(this).index());
			var num = $(this).index()+1;
			password += num;
			var _x = $(this).attr('cx');
			var _y = $(this).attr('cy');
			path_d += ' L'+_x+' '+_y;
			var s_cir = $(document.createElementNS('http://www.w3.org/2000/svg','circle')).attr({
				'cx':_x,
				'cy':_y,
				'r':20,
				'fill':'#eee'
			})
			$(this).attr('iscan','no');
			$('svg').append(s_cir);
			var path = $(document.createElementNS('http://www.w3.org/2000/svg','path')).attr({
				'stroke':'#111',
				'stroke-width':5,
				'fill':'none',
				'd':path_d
			})
			$('svg').append(path);
		})
		$('svg').on('mouseup',function(){
			flag = false;
			if(password==mima){
				alert('密码正确');
				window.location.reload();
			}else{
				alert('密码错误');
				window.location.reload();
			}
		})
	})()
</script>
</html>
